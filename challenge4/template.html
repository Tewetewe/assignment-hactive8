{{define "loginForm"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="/post" method="post">
        <label]>Name :</label>
        <input type="text" placeholder="input name" name="name" required>
        <br>
        <label>Email :</label>
        <input type="email" placeholder="input email" name="email" required>
        <br>
        <button type="submit">Login</button>
    </form>
    
</body>
</html>
{{end}}

{{define "home"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Data</title>
</head>
<body>
    <div>
        <ul>
            {{range $value := .}}
            <li>
                Name: {{$value.Name}} <br>
                Email: {{$value.Email}}
            </li>
            {{end}}
        </ul>
    </div>
</body>
</html>

{{end}}
